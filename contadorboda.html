<div id="countdown-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); width: 100%; max-width: 600px; padding: 20px; margin: 10px auto; height: auto;">
    <!-- Título -->
    <p style="font-size: 2rem; color: #333; font-family: 'Carattere', cursive; margin: 0; text-align: center;">Quedan...</p>
    <!-- Contenedor del contador (sin fondo) -->
    <div id="countdown" style="margin-top: 10px; font-size: 1.5rem; color: #333; font-family: 'Carattere', cursive; text-align: center;"></div>
</div>

<!-- Enlace para añadir al Google Calendar -->
<div style="text-align: center; font-family: Arial, sans-serif; padding: 10px;">
    <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Boda+Inés+y+Fabio&details=¡No+te+lo+pierdas!&location=La+ubicación+de+la+boda&dates=20250606T163000Z/20250606T200000Z"
       target="_blank"
       style="display: inline-block; padding: 10px 20px; font-size: 1em; color: #000000; background-color: #ebbd34; text-decoration: none; border-radius: 5px; border: none; cursor: pointer;">
       Añadir al Google Calendar
    </a>
</div>

<script>
    // Incluir la fuente desde Google Fonts
    const link = document.createElement('link');
    link.href = 'https://fonts.googleapis.com/css2?family=Carattere&display=swap';
    link.rel = 'stylesheet';
    document.head.appendChild(link);

    // Función de cuenta atrás
    function countdown() {
        // Fecha del evento en UTC (hora española: 18:30 -> UTC+2)
        const weddingDate = new Date("2025-06-06T16:30:00Z"); // UTC+2
        const now = new Date();

        // Calcular la diferencia en milisegundos
        const distance = weddingDate - now;

        // Si la fecha ya pasó
        if (distance < 0) {
            document.getElementById("countdown").innerHTML = "¡Hoy es el gran día!";
            return;
        }

        // Convertir la diferencia a días, horas, minutos y segundos
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Actualizar el contador
        document.getElementById("countdown").innerHTML =
            `${days} días, ${hours} horas, ${minutes} minutos y ${seconds} segundos`;

        // Recalcular cada segundo
        setTimeout(countdown, 1000);
    }

    // Iniciar la cuenta atrás
    countdown();
</script>

<style>
    /* Estilo general */
    #countdown-container {
        box-sizing: border-box;
        transition: all 0.3s ease-in-out;
    }

    /* Rectangular para ordenadores */
    @media (min-width: 769px) {
        #countdown-container {
            width: 100%;
            max-width: 600px;
            height: 200px;
            padding: 20px;
        }
    }

    /* Rectangular para tabletas */
    @media (max-width: 768px) and (min-width: 481px) {
        #countdown-container {
            width: 100%;
            max-width: 500px;
            height: 180px;
            padding: 15px;
        }
    }

    /* Cuadrado para móviles */
    @media (max-width: 480px) {
        #countdown-container {
            width: 90%;
            height: 90vw; /* Ancho igual a altura */
            padding: 10px;
        }
        #countdown {
            font-size: 1.2rem;
        }
        p {
            font-size: 1.5rem;
        }
    }
</style>
