<div style="position: relative; text-align: center; font-family: 'Carattere', cursive;">
    <!-- Imagen de fondo -->
    <img src="https://i.pinimg.com/736x/c2/a9/f5/c2a9f5fcf080811da7da13eba7c87257.jpg" alt="Fondo de la boda" style="width: 100%; height: auto; filter: brightness(70%);">
    
    <!-- Contenedor de la cuenta atrás -->
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; text-align: center;">
        <h1 style="font-size: 3em; color: #333; margin: 0;">Quedan...</h1>
        <div id="countdown" style="margin-top: 20px; font-size: 2em; font-weight: bold; color: #333;"></div>
    </div>
</div>

<script>
    // Incluir la fuente desde Google Fonts
    const link = document.createElement('link');
    link.href = 'https://fonts.googleapis.com/css2?family=Carattere&display=swap';
    link.rel = 'stylesheet';
    document.head.appendChild(link);

    // Función de cuenta atrás
    function countdown() {
        // Fecha del evento en UTC (hora española: 18:30 -> UTC+2)
        const weddingDate = new Date("2025-06-06T16:30:00Z");
        const now = new Date();

        // Calcular la diferencia en milisegundos
        const distance = weddingDate - now;

        if (distance < 0) {
            document.getElementById("countdown").innerHTML = "¡Hoy es el gran día!";
            return;
        }

        // Convertir la diferencia a días, horas, minutos y segundos
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Mostrar el contador
        document.getElementById("countdown").innerHTML =
            `${days} días, ${hours} horas, ${minutes} minutos y ${seconds} segundos`;

        // Actualizar cada segundo
        setTimeout(countdown, 1000);
    }

    // Iniciar la cuenta atrás
    countdown();
</script>
