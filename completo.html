<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda Inés y Fabio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 90%;
            padding: 20px;
            margin: 20px auto;
        }
        p {
            font-size: 2rem;
            color: #333;
            font-family: 'Carattere', cursive;
            margin: 0;
            text-align: center;
        }
        #countdown {
            margin-top: 10px;
            font-size: 1.5rem;
            color: #333;
            font-family: 'Carattere', cursive;
            text-align: center;
        }
        #music-player {
            margin-top: 20px;
            width: 90%;
            max-width: 90%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="countdown-container">
        <p>Nos vemos en...</p>
        <div id="countdown"></div>
    </div>

    <div id="music-player">
        <audio controls>
            <source src="https://drive.google.com/uc?export=download&id=1eqmmagv2uNpxRL-FjR1J515a4yBSRORA" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <script>
        const link = document.createElement('link');
        link.href = 'https://fonts.googleapis.com/css2?family=Carattere&display=swap';
        link.rel = 'stylesheet';
        document.head.appendChild(link);

        function countdown() {
            const weddingDate = new Date("2025-06-06T17:30:00Z");
            const now = new Date();
            const distance = weddingDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "¡Hoy es el gran día!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${days} días, ${hours} horas, ${minutes} minutos y ${seconds} segundos`;

            setTimeout(countdown, 1000);
        }

        countdown();
    </script>
</body>
</html>
