<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda Inés y Fabio</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0);
            width: 90%;
            max-width: 90%;
            padding: 20px;
            margin: 20px auto;
        }
        p {
            font-size: 2rem;
            color: #333;
            font-family: 'Carattere', cursive;
            margin: 0;
            text-align: center;
        }
        #countdown {
            margin-top: 10px;
            font-size: 1.5rem;
            color: #333;
            font-family: 'Carattere', cursive;
            text-align: center;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
        }
        .contact-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        a {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 1rem;
            color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            gap: 10px;
            transition: transform 0.2s ease, opacity 0.3s ease;
        }
        a span {
            flex-grow: 1;
            text-align: left;
        }
        a:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        .icon {
            width: 24px;
            height: 24px;
        }
        /* Responsivo */
        @media (max-width: 480px) {
            p {
                font-size: 1.5rem;
            }
            #countdown {
                font-size: 1.2rem;
            }
        }
        /* Reproductor de música */
        #music-player {
            margin-top: 20px;
            width: 90%;
            max-width: 90%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="countdown-container">
        <p>Nos vemos en...</p>
        <div id="countdown"></div>
    </div>

    <div id="music-player">
        <audio controls autoplay>
            <source src="https://docs.google.com/uc?export=download&id=1eqmmagv2uNpxRL-FjR1J515a4yBSRORA" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <script>
        // Incluir la fuente desde Google Fonts
        const link = document.createElement('link');
        link.href = 'https://fonts.googleapis.com/css2?family=Carattere&display=swap';
        link.rel = 'stylesheet';
        document.head.appendChild(link);

        // Función de cuenta atrás
        function countdown() {
            const weddingDate = new Date("2025-06-06T17:30:00Z");
            const now = new Date();
            const distance = weddingDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "¡Hoy es el gran día!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${days} días, ${hours} horas, ${minutes} minutos y ${seconds} segundos`;

            setTimeout(countdown, 1000);
        }

        countdown();

        // Intento de reproducción automática del audio
        window.onload = function() {
            var audio = document.querySelector("audio");
            audio.play().catch(error => console.log("Reproducción bloqueada por el navegador"));
        };
    </script>
</body>
</html>
